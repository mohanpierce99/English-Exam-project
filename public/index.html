<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css"">
  <link rel="stylesheet" href="./bootstrap/animate.css">
<link rel=" stylesheet" href="index.css">
<link rel="stylesheet" href="./bootstrap/global.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="row justify-content-md-center animated zoomIn g-margin-t-40--md  g-margin-t-80--sm">
        <div class="col-md-6">
            <div class="card padded">
              <div class="flex" style="justify-content:space-around;">
                  <img src="http://www.ssn.edu.in/wp-content/themes/ssn/images/logo.jpg" style="width:140px;height:59px"  alt="">
                  <h3 class="font-bold text-center g-font-size-20--xs  g-padding-y-10--xs">English Test Portal</h3>
              </div>
            
              <div class="flex" style="    margin-left: -9px;
              margin-right: -9px">
                <div class="btn bg font-bold" id="login">Login</div>
                <div class="btn bg font-bold" id="signup">Register</div>
              </div>
              <div class="card remove-shadow animated" id="loginportion">
                <h3 class="text-center font-medium">Enter the portal using your register no</h3>
                <form id="logindiv">
                  <div class="form-group">
                    <input name="enrollno" id="rollno" class="form-control" type="number" class="extend" required>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-success font-bold white extend" value="Submit">
                  </div>
                </form>
              </div>
      
         
      
              <div class="card remove-shadow d-none animated " id="signupportion">
                  <h3 class="text-center font-medium">Fill the signup form !</h3>
                <form id="signupdiv">
                  <div class="form-group">
                    <label for="name">Enter Name:</label>
                    <input type="text" name="name" class="form-control" id="name"  placeholder="name" required>
                  </div>
                  <div class="form-group">
                    <label for="roll no">Enter Enrollment no:</label>
                    <input type="Number" name="rollno" class="form-control" id="enroll"  placeholder="roll no" required>              
                  </div>
                  <div class="form-group">
                      <input type="submit" class="btn btn-success extend">
                    </div>
                </form>
              </div>
      
            </div>
          </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./bootstrap/jquery.min.js"></script>
  <script src="./bootstrap/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
