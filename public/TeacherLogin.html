<head>
	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="./bootstrap/bootstrap.min.css"">
	<link rel=" stylesheet" href="./bootstrap/animate.css">
	<link rel=" stylesheet" href="index.css">

	<link href="TeachersLogin.css" rel="stylesheet" id="bootstrap-css">
	<link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet">
	<title>TeachersLogin</title>
</head>

<body id="LoginForm">

	<div class="row justify-content-md-center animated zoomIn g-margin-t-40--md  g-margin-t-80--sm">
		<div class="col-md-6">
			<div class="card padded">
					<div class="main-div">
							<div class="panel">
								<div class="flex" style="justify-content:space-around;">
									<img src="http://www.ssn.edu.in/wp-content/themes/ssn/images/logo.jpg" style="width:140px;height:59px" alt="">
									<h3 class="font-bold text-center g-font-size-20--xs  g-padding-y-10--xs"><b>English Test Portal</b> </h3>
								</div>
								<div style="    margin-left: -9px;margin-right: -9px">
									<h1 class="text-center white bgblue">Admin Login</h1>
								</div>
							</div>
							<form id="Login" class="card remove-shadow animated">
								<div class="form-group text-center">
									<label for="password" class="font-medium">Please enter your Password</label>
									<input type="password" class="form-control" id="inputPassword" placeholder="Password">
								</div>
								<button type="submit" class="btn btn-success font-medium extend">Login</button>
								<div class="forgot text-center">
									<a href="reset.html">Forgot password?</a>
								</div>
							</form>
						</div>
			</div>
		</div>
	</div>
